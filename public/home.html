<!DOCTYPE html>
<html>
<head>
  <title>Recipe Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff9800;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .hero {
      padding: 50px;
      background: #f4f4f4;
    }
    .hero button {
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .hero button:hover {
      background: #e68900;
    }
    .featured-recipes {
      padding: 50px 0;
    }
    .recipe-grid {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .recipe {
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .recipe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .recipe img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    
    footer {
      margin-top: 20px;
      background: #333;
      color: white;
      padding: 10px;
    }
    .search-bar {
      margin: 20px 0;
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .logout-btn {
      padding: 5px 10px;
      background: #fff;
      color: #ff9800;
      border: 2px solid #fff;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #ff9800;
      color: #fff;
    }
    .view-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #ff9800;
      color: white;
      border: 2px solid #ff9800;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .view-btn:hover {
      background-color: white;
      color: #ff9800;
      border: 2px solid #ff9800;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flavorful Bites</h1>
    <nav>
      <ul>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html" id="signup-btn">SignUp</a></li>
        <li><a href="login.html" id="login-btn">Login</a></li>
        <li><button id="logout-btn" onclick="logout()" style="display: none;">Logout</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover & Share Amazing Recipes</h2>
    <p>Join our community and explore thousands of delicious recipes from around the world!</p>
    <button onclick="redirectToSignUp()">Get Started</button>
  </section>

  <section class="featured-recipes">
    <div class="container">
      <h2>Recommended Recipes</h2>
      <input type="text" id="search" class="search-bar" placeholder="Search for recipes..." onkeyup="searchRecipes()">
      <div class="recipe-grid" id="recipe-grid">
        <!-- Dynamic recommendation cards will be injected here -->
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Recipe Book. All Rights Reserved.</p>
  </footer>

  <script>
    function redirectToSignUp() {
      window.location.href = 'signup.html';
    }

    function logout() {
      fetch('/logout')
        .then(() => {
          alert('Logged out!');
          document.cookie = "userEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          document.cookie = "favTag=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          window.location.href = '/login.html';
        })
        .catch((err) => {
          console.error("Logout failed", err);
          alert("Logout failed");
        });
    }

    function checkLoginStatus() {
      const cookies = document.cookie.split(';');
      let loggedIn = false;
      for (let c of cookies) {
        if (c.trim().startsWith('userEmail=')) {
          loggedIn = true;
          break;
        }
      }

      const loginBtn = document.getElementById("login-btn");
      const signupBtn = document.getElementById("signup-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (loggedIn) {
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return "";
    }

    async function fetchRecommendations() {
      // ðŸ”¹ STEP 1: Fallback default
      let tag = getCookie("favTag");
      if (!tag) {
        tag = "dessert";
        document.cookie = "favTag=dessert; path=/;";
      }

      try {
        const res = await fetch(`/api/recommendations/recommend/${tag}`);
        const data = await res.json();
        const grid = document.getElementById("recipe-grid");
        grid.innerHTML = "";

        if (!data.length) {
          grid.innerHTML = "<p>No recipes found for your preferences.</p>";
          return;
        }

        data.forEach(recipe => {
          const div = document.createElement("div");
          div.className = "recipe";
          div.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.name}" />
            <h3 class="recipe-title">${recipe.name}</h3>
            <p>${recipe.description}</p>
            <a href="recipe.html?id=${recipe._id}" class="view-btn">View Recipe</a>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        console.error("Error fetching recommendations:", err);
      }
    }

    function searchRecipes() {
      let input = document.getElementById("search").value.toLowerCase();
      let recipes = document.getElementsByClassName("recipe");

      for (let i = 0; i < recipes.length; i++) {
        let title = recipes[i].getElementsByClassName("recipe-title")[0].innerText.toLowerCase();
        recipes[i].style.display = title.includes(input) ? "block" : "none";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      checkLoginStatus();
      fetchRecommendations();
    });
  </script>
</body>
</html>
