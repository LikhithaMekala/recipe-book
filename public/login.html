<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RecipeBook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 20px 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ffcc80;
    }
    .login {
      padding: 50px 0;
    }
    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      background: #ff6600;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .btn:hover {
      background: #e65c00;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success-message {
      display: none;
      color: green;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Flavorful Bites</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login">
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span>

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="success-message" id="successMessage">Login successful! âœ… Redirecting...</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 RecipeBook. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Clear previous errors
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          document.cookie = `userEmail=${email}; path=/`;
          document.getElementById("successMessage").style.display = "block";
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        } else {
          if (res.status === 400 || res.status === 401) {
            document.getElementById("passwordError").textContent = data.message || "Invalid credentials";
          } else {
            document.getElementById("passwordError").textContent = "Something went wrong. Try again.";
          }
        }
      } catch (error) {
        console.error("Login Error:", error);
        document.getElementById("passwordError").textContent = "Something went wrong. Try again.";
      }
    });
  </script>
</body>
</html>
