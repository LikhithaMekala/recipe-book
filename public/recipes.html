<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recipes - RecipeBook</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ff9800;
      padding: 10px 20px;
    }
    header h1 {
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    .search-bar {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .recipe-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-top: 20px;
    }
    .recipe-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }
    .recipe-card:hover {
      transform: scale(1.03);
    }
    .recipe-card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 10px;
      }
      
    .view-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #ff9800;
      color: white;
      border: 2px solid #ff9800;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .view-btn:hover {
      background-color: white;
      color: #ff9800;
      border: 2px solid #ff9800;
    }
    footer {
      margin-top: 40px;
      background: #333;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flavorful Bites</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h2>Our Recipes</h2>
  <input type="text" class="search-bar" id="search" placeholder="Search for a recipe..." onkeyup="filterRecipes()" />

  <div class="recipe-grid" id="recipe-grid">
    <!-- Recipe cards will be injected here -->
  </div>

  <footer>
    <p>&copy; 2025 RecipeBook. All rights reserved.</p>
  </footer>

  <script>
    async function loadRecipes() {
      try {
        const res = await fetch('/api/recipes');
        const data = await res.json();
        renderRecipes(data);
      } catch (err) {
        console.error('Failed to load recipes:', err);
        document.getElementById('recipe-grid').innerHTML = '<p>Error loading recipes.</p>';
      }
    }

    function renderRecipes(recipes) {
      const grid = document.getElementById('recipe-grid');
      grid.innerHTML = '';
      recipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.name}" />
          <h3>${recipe.name}</h3>
          <p>${recipe.description}</p>
          <a href="recipe.html?id=${recipe._id}" class="view-btn">View Recipe</a>
        `;
        grid.appendChild(card);
      });
    }

    function filterRecipes() {
      const input = document.getElementById('search').value.toLowerCase();
      const cards = document.getElementsByClassName('recipe-card');
      Array.from(cards).forEach(card => {
        const title = card.getElementsByTagName('h3')[0].innerText.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', loadRecipes);
  </script>
</body>
</html>
